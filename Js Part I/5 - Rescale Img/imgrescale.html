<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem</title>
</head>

<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        background-color: #EBBAB9;
    }
   #image {
    height: 800px;
    border-radius: 1%;
   }

   .btns {
    display: flex;
    padding-top: 2rem;
    
   }
</style>

<body>

    <img id="image" src="hand-drawn-drums/OQ3OWG0.jpg" alt="bateria">

    <div class="btns">
        <button class="btn" id="smallImgBtn">Pequena</button>
        <button class="btn" id="medImgBtn">MÃ©dia</button>
        <button class="btn" id="largeImgBtn">Grande</button>
    </div>

    <script>
        const image = document.getElementById("image");

        function rescale(height, width) {
            image.style.height = height;        
            image.style.height = width;
        }

        const smallImg = document.getElementById("smallImgBtn")
        smallImg.addEventListener("click", function () {
            rescale("100px", "100px");
        });

        const medImg = document.getElementById("medImgBtn");
        medImg.addEventListener("click", function () {
            rescale("300px", "300px");
        });
        
        const largeImg = document.getElementById("largeImgBtn");
        largeImg.addEventListener("click", function () {
            rescale("500px", "500px");
        });

    </script>
</body>

</html>
