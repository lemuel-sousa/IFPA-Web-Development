<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entradas</title>
  </head>
  <body></body>
  <script>
    let nome = prompt("Informe o nome do(a) aluno(a): ");
    let matricula = prompt("Informe o número de matrícula: ");
    let nota1 = prompt("informe a 1º nota: ");
    let nota2 = prompt("informe a 2º nota: ");

    document.write("<p>Nome do(a): " + nome + "</p>");
    document.write("<p>Número de matrícula: " + matricula + "</p>");
    document.write("<p>Notas: " + nota1 + " e " + nota2 + "</p>");
  </script>
</html>
